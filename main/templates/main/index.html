{% load static %}
<!DOCTYPE HTML>
<!--
	Forty by HTML5 UP
	html5up.net | @ajlkn
	Free for personal and commercial use under the CCA 3.0 license (html5up.net/license)

<html>
	<head>
		<title>1조 자취방 구해조</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'css/main.css' %}" />
		<noscript><link rel="stylesheet" href="{% static 'css/noscript.css' %}" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header" class="alt">
						<a href="" class="logo"><strong>1조</strong> <span>자취방 구해조</span></a>
					</header>

				<!-- Banner -->
					<section id="banner" class="major" style="height: 10em;">
						<div class="inner">
							<header class="major">
								<h1>안녕하세요! 1조 자취방 구해조입니다.</h1>
							</header>
							<div class="content">
								<p>1조의 발표자료를 보고싶으시다면<br />
								오른쪽 버튼을 클릭하세요 👉</p>
								<ul class="actions">
									<li><a href="/visualization/" class="button next scrolly">발표자료 보러가기</a></li>
								</ul>
							</div>
						</div>
					</section>

				<!-- Main -->
					<div id="main">

						<!-- One -->
							<section id="one" class="tiles">
								<article>
									<span class="image">
										<img src="{% static 'images/pic01.jpg' %}" alt="" />
									</span>
									<header class="major">
										<h3><a href="/comment/" class="link">코멘트 남기러가기 📝</a></h3>
										<p>1조의 발표 내용에 대한 코멘트를 남겨주세요</p>
									</header>
								</article>
								<article>
									<span class="image">
										<img src="{% static 'images/pic02.jpg' %}" alt="" />
									</span>
									<header class="major">
										<h3><a href="" class="link">Q&A     ✔</a></h3>
										<p>궁금한것이 있다면 물어보세요</p>
									</header>
								</article>
								
							</section>

						<!-- 조원들 소개 페이지 -->
						<section id="two">
							<div class="inner">
								<header class="major">
									<h1>팀원 소개</h1>
								</header>
								<ul class="actions">
									<li><a href="/landing" class="button next">팀원 소개 보러가기</a></li>
								</ul>
							</div>
						</section>

					</div>

				<!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<ul class="icons">
								<li><a href="https://github.com/JoeforTomorrow/Visualization_Project" class="icon brands alt fa-github"><span class="label">GitHub</span></a></li>
							</ul>
							<ul class="copyright">
								<li>&copy; Untitled</li><li>Design: <a href="https://html5up.net">HTML5 UP</a></li>
							</ul>
						</div>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="{% static 'javascript/jquery.min.js' %}"></script>
			<script src="{% static 'javascript/jquery.scrolly.min.js' %}"></script>
			<script src="{% static 'javascript/jquery.scrollex.min.js' %}"></script>
			<script src="{% static 'javascript/browser.min.js' %}"></script>
			<script src="{% static 'javascript/breakpoints.min.js' %}"></script>
			<script src="{% static 'javascript/util.js' %}"></script>
			<script src="{% static 'javascript/main.js' %}"></script>

	</body>
</html>
